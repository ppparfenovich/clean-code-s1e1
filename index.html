<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css" 
        media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Eisenhower matrix" title="Eisenhower matrix">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <p id="adding-element">
        <label class="main-row__title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button add">Add</button>
        </div>
      </p>
    </section>
    <section>
      <h3 class="main-row__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="button edit">Edit</button>
          <button class="button del">
            <img src="./remove.svg" alt="Remove icon" title="Remove icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button del">
            <img src="./remove.svg" alt="Remove icon" title="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main-row__title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button del">
            <img src="./remove.svg" alt="Remove icon" title="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
