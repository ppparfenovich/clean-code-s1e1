<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css" 
        media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" title="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="app app_add-item" id="add-item">
      <h3 class="app__title" for="new-task">Add Item</h3>
      <input class="app__input_text" id="new-task" type="text">
      <button class="app__btn">Add</button>
    </section>
    <section class="app app_todo">
      <h3 class="app__title">Todo</h3>
      <ul class="app__list" id="todo">
        <li class="app__list-item">
          <input class="app__input_checkbox" type="checkbox">
          <label class="app__task app__task_name">Pay Bills</label>
          <input class="app__input_text" type="text">
          <button class="app__btn app__btn_edit">Edit</button>
          <button class="app__btn app__btn_delete">
            <img class="app__btn_icon" src="./remove.svg" alt="Remove icon" title="Remove icon">
          </button>
        </li>
        <li class="app__list-item app__edit-mode">
          <input class="app__input_checkbox" type="checkbox">
          <label class="app__task app__task_name">Go Shopping</label>
          <input class="app__input_text" type="text" value="Go Shopping">
          <button class="app__btn app__btn_edit">Save</button>
          <button class="app__btn app__btn_delete">
            <img class="app__btn_icon" src="./remove.svg" alt="Remove icon" title="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="app app_completed">
      <h3 class="app__title">Completed</h3>
      <ul  class="app__list" id="completed">
        <li class="app__list-item">
          <input class="app__input_checkbox" type="checkbox" checked>
          <label class="app__task app__task_name">See the Doctor</label>
          <input class="app__input_text" type="text">
          <button class="app__btn app__btn_edit">Edit</button>
          <button class="app__btn app__btn_delete">
            <img class="app__btn_icon" src="./remove.svg" alt="Remove icon" title="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
